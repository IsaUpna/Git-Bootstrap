<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-sm border p-5" >
        <div class="row">
            <div class="col-md-3 border">
                <img src="./imag/logo.PNG" class="img-fluid" alt="logo">
            </div>
            <div class ="col border">
                <p class="h1">Los arboles molan</p>
            </div>
        </div>
    </div>

    <div class="container-fluid border p-5">
        SLIDESHOW
        <h1>Hello, world!</h1>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="./imag/arbol1.jpg" class="d-block w-100" alt="arbol1">
            </div>
            <div class="carousel-item">
            <img src="./imag/arbol2.jpeg" class="d-block w-100" alt="arbol2">
            </div>
            <div class="carousel-item">
            <img src="./imag/arbol3.jpg" class="d-block w-100" alt="arbol3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        </div>


    </div>
    <div class ="container-lg border ">
        <div class="row">
            <div class="col-md-6 border">
                <p class="h1">h1. Bootstrap heading</p>
                <p class="h2">h2. Bootstrap heading</p>
                <p class="h3">h3. Bootstrap heading</p>
            </div>
            <div class ="col-md-6 border">col-md-6 offset-md-4</div>

        </div>
               </div>
     <div class ="container-fluid border ">
        <div class="col-md-6 border">.col-md-6</div>
        <div class="col-md-6 border">.col-md-6</div>
        <div class="col-md-6 border">.col-md-6</div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
